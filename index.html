<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Clicker</title>
    <style>
        :root {
          --m: 4rem;
          
          --red: #FF6565;
          --pink: #FF64F9;
          --purple: #6B5FFF;
          --blue: #4D8AFF;
          --green: #5BFF89;
          --yellow: #FFEE55;
          --orange: #FF6D1B;
          
        }
        body {
          background-color: #1C1C1C;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        button {
          border: calc(0.08 * var(--m)) solid transparent;
          position: relative;
          color: #F3F3F3;
          font-family: 'Space Grotesk';
          font-size: var(--m);
          border-radius: calc(0.7 * var(--m));
          padding: calc(0.5 * var(--m)) calc(1 * var(--m));
          display: flex;
          justify-content: center;
          cursor: pointer;
          
          background:linear-gradient(#121213, #121213), linear-gradient(#121213 50%, rgba(18, 18, 19, 0.6) 80%, rgba(18, 18, 19, 0)),  linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
          background-origin: border-box;
          background-clip: padding-box, border-box, border-box;
          background-size: 200%;
          animation: animate 2s infinite linear;
        }
        
        button::before {
          content: '';
          background: linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
          height: 30%;
          width: 60%;
          position: absolute;
          bottom: -20%;
          z-index: -5;
          background-size: 200%;
          animation: animate 2s infinite linear;
          filter: blur(calc(0.8 * var(--m)));
        }
        
        button:hover, button:hover::before {
          animation: animate 0.5s infinite linear;
        }
        
        @keyframes animate {
          0% {background-position: 0}
          100% {background-position: 200%}
        }
        
        @media screen and (max-width: 1000px) {
          :root {
            --m: 2rem;
          }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Useless Clicker</h1>
        <button id="useless-button">Click me!</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const button = document.getElementById('useless-button');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);

            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;

            message.textContent = "Haha, you can't catch me!";
        });
    </script>
</body>
</html>
