<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Clicker</title>
    <style>
        :root {
            --m: 4rem;
            --red: #FF6565;
            --pink: #FF64F9;
            --purple: #6B5FFF;
            --blue: #4D8AFF;
            --green: #5BFF89;
            --yellow: #FFEE55;
            --orange: #FF6D1B;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#121213, #121213),
                        linear-gradient(#121213 50%, rgba(18, 18, 19, 0.6) 80%),
                        linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
            background-blend-mode: overlay, overlay, normal;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: var(--m);
        }

        button {
            background: linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background-position 0.5s;
            background-size: 300% 300%;
            animation: gradient 3s infinite;
        }

        button:hover {
            transform: scale(1.1);
        }

        button::before {
            content: '';
            background: linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
            height: 30%;
            width: 60%;
            position: absolute;
            bottom: -20%;
            z-index: -5;
            background-size: 200%;
            animation: animates 2s infinite linear;
            filter: blur(calc(0.8 * var(--m)));
        }

        button:hover, button:hover::before {
            animation: animates 0.5s infinite linear;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes animates {
            0% {
                background-position: 0;
            }
            100% {
                background-position: 200%;
            }
        }

        .message {
            margin-top: var(--m);
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Useless Clicker</h1>
        <button id="useless-button">Click me!</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const button = document.getElementById('useless-button');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);

            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;

            message.textContent = "Haha, you can't catch me!";
        });
    </script>
</body>
</html>
